<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gotop的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style type="text/css">
    #gotop {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
    }
    </style>
<script>var S = KISSY;S.config({packages:[{name:"kg",path:"http://g.tbcdn.cn/kg/",charset:"utf-8",ignorePackageNameInUri:true}]});if (S.Config.debug){var srcPath = "../";S.config({packages:[{name:"kg/gotop/2.0.0",path:srcPath,charset:"utf-8",ignorePackageNameInUri:true}]});}</script></head>
<body>
    <h2>Gotop的demo</h2>
    <ul id="list"></ul>
    <div id="gotop">回到顶部</div>
    <script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"kg/gotop",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/gotop/2.0.0/index, node', function (S, Gotop, Node) {
        var $ = Node.all;
        for(var i = 0, html = []; i < 2.0.0; i++) {
            html.push('<li>第 ' + i + ' 行</li>');
        }
        $('#list').html(html.join(''));
        var gotop = new Gotop({
            trigger: '#gotop',
            useAnim: true
        });
    });
    </script>
</body>
</html>
