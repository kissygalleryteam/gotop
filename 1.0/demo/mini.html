<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no"/>
    <title>Gotop的demo</title>
    <script src="http://g.tbcdn.cn/kissy/m/0.2.0/mini-full-min.js" charset="utf-8"></script>
    <style type="text/css">
    #gotop {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
    }
    </style>
</head>
<body>
    <h2>Gotop的demo</h2>
    <a href="http://m.kissyui.com/" target="_blank">KISSY MINI官方文档</a>
    <ul id="list"></ul>
    <div id="gotop">回到顶部</div>
    <script>
    (function(S) {
        var debug = ~location.search.indexOf('ks-debug');

        if (debug) {
            var srcPath = "../../";
            S.config({
                debug: debug,
                packages:[
                    {
                        name:"gallery/gotop",
                        path:srcPath,
                        charset:"utf-8",
                        ignorePackageNameInUri:true
                    }
                ]
            });
        }

        S.use('gallery/gotop/1.0/mini', function (S, Gotop) {
            var $ = S.all;
            for(var i = 0, html = []; i < 100; i++) {
                html.push('<li>第 ' + i + ' 行</li>');
            }
            $('#list').html(html.join(''));
            var gotop = new Gotop({
                trigger: '#gotop'
            });
        });
    })(KISSY);
    </script>
</body>
</html>
